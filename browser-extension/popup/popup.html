<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman Cybersecurity Protection</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="../icons/icon32.png" alt="Aman Logo" onerror="this.style.display='none'">
                <h1>Aman Security</h1>
            </div>
            <div class="status" id="extensionStatus">
                <div class="status-indicator active" id="statusIndicator"></div>
                <span id="statusText">Active</span>
            </div>
        </div>

        <!-- Quick Stats -->
        <div class="stats-section">
            <h2>Today's Protection</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="emailsScanned">0</div>
                    <div class="stat-label">Emails Scanned</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="threatsBlocked">0</div>
                    <div class="stat-label">Threats Blocked</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="riskScore">Low</div>
                    <div class="stat-label">Risk Level</div>
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="activity-section">
            <h2>Recent Activity</h2>
            <div class="activity-list" id="activityList">
                <div class="no-activity">No recent activity</div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="actions-section">
            <button class="action-btn primary" id="toggleProtection">
                <span id="toggleText">Disable Protection</span>
            </button>
            <button class="action-btn secondary" id="refreshScan">
                Refresh Scan
            </button>
            <button class="action-btn secondary" id="openDashboard">
                Open Dashboard
            </button>
        </div>

        <!-- Settings Toggle -->
        <div class="settings-section">
            <div class="setting-item">
                <label for="realTimeToggle">Real-time Protection</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="realTimeToggle" checked>
                    <span class="slider"></span>
                </div>
            </div>
            <div class="setting-item">
                <label for="notificationsToggle">Notifications</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="notificationsToggle" checked>
                    <span class="slider"></span>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="footer-links">
                <a href="#" id="settingsLink">Settings</a>
                <a href="#" id="helpLink">Help</a>
                <a href="#" id="aboutLink">About</a>
            </div>
            <div class="version">v1.0.0</div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
